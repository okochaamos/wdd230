<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>Responsive Images Demonstration</header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 500px)" >
                <source srcset="images/hero-medium.webp" media="(max-width: 1000px)" >
                <img src="images/hero-large.webp" alt="Hero Image" width="100%" height="auto">
                <span>Latter-day Saints Temple</span>
            </picture>
        </div>
    </main>
</body>
</html>
